<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Activity Heatmap - Vanilla JS Example</title>
  <link rel="stylesheet" href="../../packages/frontend/src/styles/default.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #8b949e;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls select,
    .controls button {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #21262d;
      color: #c9d1d9;
      font-size: 13px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #30363d;
    }

    #heatmap {
      background: #161b22;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #30363d;
    }

    .stats {
      display: flex;
      gap: 24px;
      margin-top: 24px;
      font-size: 13px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #58a6ff;
    }

    .stat-label {
      color: #8b949e;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š GitHub Activity Heatmap</h1>
  <p class="subtitle">Vanilla JavaScript Demo with Mock Data</p>

  <div class="controls">
    <select id="theme-select">
      <option value="dark">Dark Theme</option>
      <option value="github">GitHub Theme</option>
      <option value="minimal">Minimal Theme</option>
    </select>
    <button id="refresh-btn">ðŸ”„ Refresh</button>
  </div>

  <div id="heatmap"></div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="total-commits">0</div>
      <div class="stat-label">Total Contributions</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="active-days">0</div>
      <div class="stat-label">Active Days</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="longest-streak">0</div>
      <div class="stat-label">Longest Streak</div>
    </div>
  </div>

  <script type="module">
    // Import from built files (after running pnpm build in packages/frontend)
    // For demo we inline the mock data approach
    import { Heatmap } from '../../packages/frontend/src/index.ts';

    // Generate mock data for the past year
    function generateMockData() {
      const data = [];
      const today = new Date();
      const start = new Date(today);
      start.setFullYear(start.getFullYear() - 1);

      const current = new Date(start);
      while (current <= today) {
        const date = current.toISOString().split('T')[0];
        // Random counts with weekday bias (more on weekdays)
        const dayOfWeek = current.getDay();
        const isWeekday = dayOfWeek >= 1 && dayOfWeek <= 5;
        const maxCount = isWeekday ? 12 : 4;
        const count = Math.random() > 0.3 ? Math.floor(Math.random() * maxCount) : 0;

        data.push({ date, count });
        current.setDate(current.getDate() + 1);
      }
      return data;
    }

    // Initialize heatmap with mock data
    const container = document.getElementById('heatmap');
    const mockData = generateMockData();

    const heatmap = new Heatmap(container, {
      endpoint: '/api/activity', // Would normally fetch from this
      theme: 'dark',
      showTooltip: true,
      showMonthLabels: true,
      showDayLabels: true,
      weekStart: 0,
      tooltipFormatter: (data) => {
        if (data.count === 0) return `No contributions on ${data.date}`;
        return `${data.count} contribution${data.count === 1 ? '' : 's'} on ${data.date}`;
      },
      onClick: (data) => {
        console.log('Clicked:', data);
      },
    });

    // Use setData instead of load() for demo (no API needed)
    heatmap.setData(mockData);

    // Update stats
    const totalCommits = mockData.reduce((sum, d) => sum + d.count, 0);
    const activeDays = mockData.filter((d) => d.count > 0).length;
    let longestStreak = 0, currentStreak = 0;
    for (const d of mockData) {
      if (d.count > 0) { currentStreak++; longestStreak = Math.max(longestStreak, currentStreak); }
      else { currentStreak = 0; }
    }

    document.getElementById('total-commits').textContent = totalCommits.toLocaleString();
    document.getElementById('active-days').textContent = activeDays.toString();
    document.getElementById('longest-streak').textContent = longestStreak.toString();

    // Theme switching
    document.getElementById('theme-select').addEventListener('change', (e) => {
      heatmap.setTheme(e.target.value);
    });

    // Refresh
    document.getElementById('refresh-btn').addEventListener('click', () => {
      const newData = generateMockData();
      heatmap.setData(newData);
    });
  </script>
</body>
</html>
